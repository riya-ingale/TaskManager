{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block content %}
<p><br></p>
<h1>Task Manager</h1>
<br>

<form method="POST", action="/">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter you Task" aria-label="Task" aria-describedby="basic-addon2" name="content" minlength="1">
        <div class="input-group-append">
            <button class="btn btn-dark" type="submit">Add Task</button>
        </div>
    </div>
</form>

<form align="right" name="form1" method="POST" action="/logout">
    <label class="logoutLblPos">
    <input name="submit2" type="submit" id="submit2" value="Logout" style="background: rgb(240, 248, 255, 0.5); color: red;">
    </label>
  </form>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Task To do</th>
                <th>Added On</th>
                <th>Actions</th>
            </tr>
        </thead>
        
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a style="color: black;" href="/delete/{{task.id}}">Done!</a>
                <br>
                <a style="color: black;" href="/update/{{task.id}}">Edit</a>
            </td>
        </tr>
        {% endfor %}
        
    </table>
    <p><br></p>  

{% endblock %}
