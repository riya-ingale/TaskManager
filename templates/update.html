{% extends 'base.html' %}


{% block head %}
<title>Update Task</title>

{% endblock %}


{% block content %}

<h1>Task Manager</h1>

                <p>
                     <br>
                  </p>
                  <div>
                     {% with messages = get_flashed_messages() %}
                     {% if messages %}
                     <div class = "flashes" style="color:#DC143C; text-align:center;">
                     {% for message in messages %}
                        <h4>{{ message }}</h4>
                     {% endfor %}
                     </div>
                     {% endif %}
                     {% endwith %}
                  </div>
                  <p>
                     <br>
                  </p>

<div>
    <form method="POST", action="/update/{{task.id}}">
    <div class="input-group mb-3">
        <input type="text" class="form-control" value="{{ task.content }}" aria-label="Task" aria-describedby="basic-addon2" name="content">
        <div class="input-group-append">
          <button class="btn btn-dark" type="submit">Update</button>
        </div>
    </div>
    </form>
</div>
